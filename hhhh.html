<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #3b5998;
      color: white;
      padding: 10px 20px;
    }

    header img {
      height: 40px;
    }

    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      margin-right: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #3b5998;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .thread {
      width: 100%;
      max-width: 800px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      padding: 20px;
    }

    .thread-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .thread-header img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .thread-info {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .thread-info img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .thread-info h2 {
      margin: 0;
    }

    .thread-info p {
      margin: 0;
      font-size: 0.9em;
      color: #666;
    }
  </style>
  <body>
    <header>
      <img src="logo.png" alt="Website Logo" />
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Search</a></li>
          <li><a href="#">Create Post</a></li>
          <li><a href="#">Message</a></li>
          <li><a href="#">Create User</a></li>
        </ul>
      </nav>
      <div class="dropdown">
        <button class="dropbtn">Account</button>
        <div class="dropdown-content">
          <a href="#">Logout</a>
        </div>
      </div>
    </header>
    <main>
      <div class="thread">
        <div class="thread-header">
          <img src="profile.png" alt="Profile Picture" />
          <div class="thread-info">
            <h2>Thread Title</h2>
            <p>Posted by Username</p>
          </div>
        </div>
        <div class="thread-content">
          <p>Thread content goes here...</p>
        </div>
        <div class="thread-actions">
          <button>Like</button>
          <button>Repost</button>
          <button>Comment</button>
          <button>Share</button>
        </div>
      </div>
      <!-- Repeat the above thread div for each thread -->
    </main>
  </body>
</html>
